name: Android Build

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Report – Checkout completed
      uses: appleboy/telegram-action@v0.1.1
      with:
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: "Step 1/6: Source checkout completed"

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Report – JDK ready
      uses: appleboy/telegram-action@v0.1.1
      with:
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: "Step 2/6: JDK 17 configured"

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.4'

    - name: Report – Gradle ready
      uses: appleboy/telegram-action@v0.1.1
      with:
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: "Step 3/6: Gradle environment ready"

    - name: Build Debug APK
      run: gradle assembleDebug --no-daemon --info --stacktrace

    - name: Report – Build completed
      if: success()
      uses: appleboy/telegram-action@v0.1.1
      with:
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: "Step 4/6: APK build successful"

    - name: Prepare APK
      run: cp app/build/outputs/apk/debug/app-debug.apk FlowStable-Wallet-Latest.apk

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FlowStable-Wallet-Artifact
        path: FlowStable-Wallet-Latest.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/master'
      with:
        tag_name: latest
        name: Latest Continuous Build
        files: FlowStable-Wallet-Latest.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Final build report
      if: always()
      uses: appleboy/telegram-action@v0.1.1
      with:
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: |
          Android CI Report

          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Job Status: ${{ job.status }}
